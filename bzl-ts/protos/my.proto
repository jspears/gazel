syntax = "proto3";

package myproject;

// Simple message for testing proto generation
message MyMessage {
  string id = 1;
  string name = 2;
  int32 value = 3;
  repeated string tags = 4;
}

message MyRequest {
  string query = 1;
}

message MyResponse {
  bool success = 1;
  string message = 2;
  MyMessage data = 3;
}

service MyService {
  rpc GetData(MyRequest) returns (MyResponse);
}